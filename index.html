<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="headerBar">
        <div class="container">
            <p>This is the title</p>
            <p>This is a descriptor of the game and a quick tutorial</p>
        </div>
    </div>
    <div class="resultsScreen">
        <div class="container">
            <div class="userSelection">
                <p>Your Selection</p>
                <img  id="userSelectionIcon" src="Images/Rock.png" alt="Player's Selection">
            </div>
            <div class="versusSign"><p>Vs</p></div>
            <div class="cpuSelection">
                <p>Cpu Selection</p>
                <img id="cpuSelectionIcon" src="Images/Rock.png" alt="CPU's Selection">
            </div>
        </div>
    </div>
    <div class="userButtons">
        <div class="container">
            <button id="rockButton">Rock</button>
            <button id="paperButton">Paper</button>
            <button id="scissorsButton">Scissors</button>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
